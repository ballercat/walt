<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Walt Explorer</title>
  <style type="text/css">
     :root {
      --primary: #EFDF6B;
      --primary--light: #f7efbb;
      --secondary: #8cf2b1;
      --secondary--light: #c1f8d5;
      --black: #333333;
      --white: #fff;
    }

    html,
    body {
      box-sizing: border-box;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
    }

    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    .Header {
      height: 5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .Header::after {
      content: '';
      position: absolute;
      background: var(--black);
      top: 0;
      left: 0;
      right: 0;
      height: 50vh;
      z-index: -1;
    }

    .Header-title {
      margin-left: 5rem;
      color: var(--secondary);
    }

    .Main-compile {
      margin-right: 5rem;
      -webkit-appearance: none;
      appearance: none;
      padding: .5rem 1.5rem;
      border: solid 1px;
      width: 100%;
      font-size: 1.5rem;
      color: var(--white);
      border-color: var(--primary);
      background-color: var(--secondary);
      transition: color .5s ease-in-out, background-color .5s ease-in-out;
    }

    .Main-compile:focus,
    .Main-compile:hover {
      color: var(--secondary);
      background-color: var(--white);
      border-color: var(--primary);
    }

    .Header-container {
      margin: 0 5rem;
    }

    .Main {
      height: calc(100vh - 5rem);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }


    .Main-editor,
    .Main-binary {
      height: 100%;
    }

    .Main-leftContainer,
    .Main-rightContainer {
      height: 50vh;
      width: 40vw;
    }

    /* Overrides */

    .ace_scroller.ace_scroller {
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="dist/walt.js" type="text/javascript"></script>

  <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/babel-standalone@6.24.2/babel.min.js" charset="utf-8"></script>

  <script type="module">
    import init from './dist/explorer.js'; window.init = init;
  </script>

  <script type="text/babel">
    class EchoConsole extends React.Component {
      constructor() {
        super();
        this.state = {
          logs: []
        }
      }
      componentDidMount() {
        const oldConsole = {};
        const selectMethods = [ 'log', 'dir', 'warn', 'error', 'info'];
        Object.keys(console).filter(method => selectMethods.includes(method)).forEach(method => {
          oldConsole[method] = console[method].bind(console);
          console[method] = (...args) => {
            oldConsole[method].apply(null, args);
            this.setState(state => ({
              logs: [...state.logs, {
                level: method,
                content: JSON.stringify(args)
              }]
            }))
          }
        });
        
      }
      render() {
        return (
          <code className="Console"><pre>{this.state.logs.map(log => `${log.level}: ${log.content} \n`)}</pre></code>
        )
      }
    }

    class Explorer extends React.Component { 
      componentDidMount() { 
        window.init && init();
      }
      render() { 
        return ([
          <header className="Header" key="header">
            <h1 className="Header-title">Walt Explorer</h1>
            </header>,
            <main className="Main" key="main">
              <div className="Main-leftContainer">
                <div className="Main-editor" id="editor">
{`const x: i32 = 2;
  export function echo(): i32 {
    const x: i32 = 42;
    return x;
}`}
              </div>
            </div>
            <div className="Main-btnContainer">
              <button id="compile" className="Main-compile">Compile</button>
            </div>
            <div className="Main-rightContainer">
              <div className="Main-binary" id="binary" />
            </div>
          </main>,
          <footer className="Footer">
            <EchoConsole />
          </footer>
        ]);
      }
    }
    ReactDOM.render(<Explorer/>, document.getElementById('app'))
  </script>
</body>

</html>
